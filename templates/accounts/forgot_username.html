{% extends "index.html" %}


{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form method="GET" action="/questions/check_answers">
                    <h3>Questions</h3>
                    {% for ques in questions %}
                        <div class="mb-3">
                            <label for="answerInput{{ ques.id }}" class="form-label">{{ ques.question }}</label>
                            <input type="text" class="form-control" id="ans" name="{{ ques.question }}" required>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
